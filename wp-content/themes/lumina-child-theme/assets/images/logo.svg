<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="100" fill="#003d70"/>
  
  <!-- School Icon -->
  <g transform="translate(20, 25)">
    <!-- Building -->
    <rect x="5" y="20" width="40" height="30" fill="#7EBEC5" stroke="#FFFFFF" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="25,10 5,20 45,20" fill="#F39A3B" stroke="#FFFFFF" stroke-width="2"/>
    <!-- Door -->
    <rect x="20" y="35" width="10" height="15" fill="#003d70"/>
    <!-- Windows -->
    <rect x="10" y="25" width="8" height="8" fill="#FFFFFF"/>
    <rect x="32" y="25" width="8" height="8" fill="#FFFFFF"/>
  </g>
  
  <!-- School Name -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
    LUMINA
  </text>
  <text x="80" y="70" font-family="Arial, sans-serif" font-size="16" fill="#7EBEC5">
    International School
  </text>
</svg>
